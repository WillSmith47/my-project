<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #game { margin-top: 20px; }
        .button { display: inline-block; margin: 10px; padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:active { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Welcome to the Clicker Game!</h1>
    <div id="game">
        <button class="button" onclick="clickButton()">Click me!</button>
        <p id="status">Current Score: 0</p>
    </div>
    <script>
        let score = 0;
        const statusElement = document.getElementById('status');

        function clickButton() {
            score += 1;
            updateStatus();
        }

        function updateStatus() {
            statusElement.textContent = `Current Score: ${score}`;
        }
    </script>
</body>
</html>
